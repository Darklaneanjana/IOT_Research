{% extends 'base.html' %}

{% block title %}
    Market Page
{% endblock %}



{% block content %}
    <h1>Market Page</h1>
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Barcode</th>
                <th scope="col">Price</th>
            </tr>
        </thead>

        <tbody>
            {% for i in item %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.barcode}}</td>
                    <td>{{i.price}}</td>
                    <td>
                        <button class="btn btn-outline btn-info">Info</button>
                        <button class="btn btn-outline btn-success">Purchase</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>

    </table>
{% endblock %}
